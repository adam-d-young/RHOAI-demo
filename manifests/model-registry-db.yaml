# MySQL Database for RHOAI Model Registry
# The Model Registry stores model metadata (name, version, description, artifacts)
# -- NOT the models themselves, just the metadata.
# Deploys: Namespace, Secret, PVC (10Gi), Service, and Deployment
---
apiVersion: v1
kind: Namespace
metadata:
  name: rhoai-model-registry
---
apiVersion: v1
kind: Secret
metadata:
  name: model-registry-db-secret
  namespace: rhoai-model-registry
stringData:
  database: model_registry
  user: registry_user
  password: registry_password
  rootpassword: root_password
type: Opaque
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-registry-db-pvc
  namespace: rhoai-model-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: model-registry-db
  namespace: rhoai-model-registry
  labels:
    app: model-registry-db
spec:
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: model-registry-db
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-registry-db
  namespace: rhoai-model-registry
  labels:
    app: model-registry-db
spec:
  selector:
    matchLabels:
      app: model-registry-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: model-registry-db
    spec:
      containers:
      - name: mysql
        image: registry.redhat.io/rhel9/mysql-80:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "MYSQL_PWD=$MYSQL_PASSWORD mysql -u $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'"
          initialDelaySeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: model-registry-db-secret
                key: user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: model-registry-db-secret
                key: password
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: model-registry-db-secret
                key: rootpassword
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: model-registry-db-secret
                key: database
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql/data
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: model-registry-db-pvc
